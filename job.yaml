---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-collector
rules:
  - apiGroups:
      - ""
    resources:
      - nodes/proxy
    verbs:
      - get

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-collector
  labels:
    app.kubernetes.io/managed-by: kubectl

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-collector
  labels:
    app.kubernetes.io/version: 0.17.1
    app.kubernetes.io/managed-by: kubectl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-collector
subjects:
  - kind: ServiceAccount
    name: node-collector
    namespace: default

---
apiVersion: batch/v1
kind: Job
metadata:
  name: node-collector
spec:
  template:
    metadata:
      labels:
        app: node-collector
    spec:
      dnsPolicy: ClusterFirst
      hostPID: true
      automountServiceAccountToken: true
      serviceAccountName: node-collector
      containers:
        - name: node-collector
          image: ghcr.io/aquasecurity/node-collector:0.2.1
          command:
            - node-collector
          args:
            - k8s
            - --kubelet-config
            - 
            - --kubelet-config-mapping
            - 
            - --spec-version-mapping
            - 
            - --node-config
            - 
            - --node-commands
            - 
          resources:
            limits:
              cpu: 100m
              memory: 100M
            requests:
              cpu: 50m
              memory: 50M
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: var-lib-etcd
              mountPath: /var/lib/etcd
              readOnly: true
            - name: var-lib-kubelet
              mountPath: /var/lib/kubelet
              readOnly: true
            - name: var-lib-kube-scheduler
              mountPath: /var/lib/kube-scheduler
              readOnly: true
            - name: var-lib-kube-controller-manager
              mountPath: /var/lib/kube-controller-manager
              readOnly: true
            - name: etc-systemd
              mountPath: /etc/systemd
              readOnly: true
            - name: lib-systemd
              mountPath: /lib/systemd/
              readOnly: true
            - name: etc-kubernetes
              mountPath: /etc/kubernetes
              readOnly: true
            - name: etc-cni-netd
              mountPath: /etc/cni/net.d/
              readOnly: true
      restartPolicy: Never
      securityContext:
        runAsGroup: 0
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: var-lib-etcd
          hostPath:
            path: /var/lib/etcd
        - name: var-lib-kubelet
          hostPath:
            path: /var/lib/kubelet
        - name: var-lib-kube-scheduler
          hostPath:
            path: /var/lib/kube-scheduler
        - name: var-lib-kube-controller-manager
          hostPath:
            path: /var/lib/kube-controller-manager
        - name: etc-systemd
          hostPath:
            path: /etc/systemd
        - name: lib-systemd
          hostPath:
            path: /lib/systemd
        - name: etc-kubernetes
          hostPath:
            path: /etc/kubernetes
        - name: etc-cni-netd
          hostPath:
            path: /etc/cni/net.d/
